services:
  - type: web
    name: kouam-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        value: "https://kouam-bot.onrender.com"
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: RENDER
        value: true
